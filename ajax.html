<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="more">hit me!!</button>
    <div class="dog">

    </div>

    <script>
        const box = document.querySelector(".dog");
        const butt = document.querySelector(".more");

        function cool() {
            const promise = fetch("https://dog.ceo/api/breeds/image/random");
            promise
                .then(function(response) {
                    const result = response.json();
                    return result;
                })
                .then(
                    function(result) {
                        const img = document.createElement("img");
                        img.src = result.message;
                        img.alt = "a dog";
                        box.appendChild(img);
                    }

                )
        }

        document.querySelector(".more").addEventListener("click", cool);
    </script>
</body>

</html>
